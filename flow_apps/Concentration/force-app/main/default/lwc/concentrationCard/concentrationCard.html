<template>
    <template lwc:if={notStarted}>
        <div class="slds-hide">
            <img src={imageCache}>
        </div>
    </template>
    <div class="slds-card slds-m-bottom_medium" onclick={clickHandler}>
        <template lwc:if={showBack}>
                <div class="slds-m-around_small">
                    <img src={imageBack}>
                </div>
        </template>
        <template lwc:elseif={showFront}>
                <div class="slds-m-around_small">
                    <img src={imageFront}>
                </div>
        </template>
        <template lwc:else>
                <div class="slds-m-around_small">
                    <img src={imageBlank}>
                </div>
        </template>
    </div>
</template>
